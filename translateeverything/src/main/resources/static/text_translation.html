<script>
    fetch('/api/check_session_text_translate')
        .then(res => {
            if (res.status === 200) {
                console.log("ok");
            } else {
                window.location.href = '/index.html';
            }
        })
        .catch(err => {
            console.error("Error:", err);
            window.location.href = '/index.html';
        });
    document.getElementById('translateBtn').addEventListener('click', async function () {
        const inputText = document.getElementById('inputText').value;
        const sourceLang = document.getElementById('sourceLang').value;
        const targetLang = document.getElementById('targetLang').value;

        const response = await fetch("http://localhost:8000/api/translate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
                text: inputText,
                src_lang: sourceLang,
                tgt_lang: targetLang
            })
        });

        if (response.ok) {
            const result = await response.json();
            const detectedLangSelect = document.getElementById("sourceLang");
            const detectedLangOption = detectedLangSelect.querySelector(`option[value="${result.src_lang}"]`);

            document.getElementById('detectedLanguage').textContent = "Detected Language: " + (detectedLangOption ? detectedLangOption.textContent : result.src_lang);
            document.getElementById('grammarCorrection').textContent = "Grammar & Spelling Correction: " + result.corrected;
            document.getElementById('translatedText').textContent = result.translated;

            await fetch("/api/text_history", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    input: inputText,
                    output: result.translated
                })
            });

        } else {
            const error = await response.json();
            alert("Translation failed: " + error.detail);
        }
    });
</script>
