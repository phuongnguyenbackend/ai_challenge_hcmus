<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Content Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
        }

        .container-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .custom-button {
            background-color: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: white;
            border-radius: 8px;
            padding: 0.9rem 1.2rem;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            width: 260px;
            transition: all 0.3s ease;
        }

        .custom-button:hover {
            background-color: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <button class="btn btn-light back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="container-center">
        <div class="title">Choose the type of content you want to view</div>
        <button class="custom-button" onclick="goToPage('text_history.html')">Text</button>
        <button class="custom-button" onclick="goToPage('document_history.html')">Document</button>
        <button class="custom-button" onclick="goToPage('image_history.html')">Image</button>
    </div>
    <script>
        fetch('/api/check_session_history')
            .then(res => {
                if (res.status === 200) {
                    console.log("ok");
                } else {
                    window.location.href = '/index.html';
                }
            })
            .catch(err => {
                console.error("Error:", err);
                window.location.href = '/index.html';
            });
    </script>
    <script>
        function goBack() {
            window.history.back();
        }

        function goToPage(page) {
            window.location.href = page;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
