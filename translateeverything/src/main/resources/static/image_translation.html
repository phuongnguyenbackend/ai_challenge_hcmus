            padding: 1rem;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .preview {
            max-height: 400px;
            overflow-y: auto;
            background: #fff;
            border-radius: 0.5rem;
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: center;
            flex-grow: 1;
        }

        .preview img {
            max-width: 100%;
            height: auto;
            display: inline-block;
        }

        #downloadButton {
            margin-top: 1rem;
            background-color: #009e88;
            color: #fff;
            /* Các phần tử khác của button */
        }

        #downloadButton:hover {

        }



        .btn-back {
            margin-bottom: 1rem;
            display: inline-block;
        }
        #translateBtn {

            color: #fff;
        }
        #translateBtn:hover {

        }
        img {
            max-width: 100%;
             height: auto;
        }
    </style>
</head>

<script>
    fetch('/api/check_session_image_translate')
            .then(res => {
                if (res.status === 200) {
                    console.log("ok");
                } else {
                    window.location.href = '/index.html';
                }
            })
            .catch(err => {
                console.error("Error:", err);
                window.location.href = '/index.html';
            });
    document.getElementById('uploadInput').addEventListener('change', function (e) {
        const file = e.target.files[0];
        const preview = document.getElementById('inputPreview');
        const output = document.getElementById('output');
        const downloadBtn = document.getElementById('downloadButton');

        output.innerHTML = "Waiting for translation...";
        downloadBtn.classList.add('disabled');
        downloadBtn.href = '#';
        downloadBtn.innerText = 'Download';

        if (file && file.type.startsWith('image/')) {
            const fileURL = URL.createObjectURL(file);
            preview.innerHTML = `<img src="${fileURL}" alt="Uploaded Image"/>`;
        } else {
            preview.textContent = 'Unsupported file type. Please upload an image.';
        }
    });

    document.getElementById('translateBtn').addEventListener('click', async () => {
        const fileInput = document.getElementById('uploadInput');
        const targetLang = document.getElementById('targetLang').value;

        const file = fileInput.files[0];

        if (!file) {
            alert("Please select an image.");
            return;
        }

        if (!file.type.startsWith('image/')) {
            alert("Invalid file type. Please upload an image.");
            return;
        }

        const formData = new FormData();
        formData.append('file', file);
        formData.append('tgt_lang', targetLang);

        const output = document.getElementById('output');
        const downloadBtn = document.getElementById('downloadButton');
        output.innerHTML = "Processing...";
        downloadBtn.classList.add('disabled');

        try {
            const response = await fetch('http://localhost:8000/api/translate_image', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                let errorMessage = "Translation failed.";
                const contentType = response.headers.get("Content-Type") || "";

                if (contentType.includes("application/json")) {
                    const errorData = await response.json();
                    errorMessage = errorData?.detail || errorMessage;
                } else {
                    const errorText = await response.text();
                    errorMessage = errorText || errorMessage;
                }

                throw new Error(errorMessage);
            }


            const blob = await response.blob();
            const outputImageURL = URL.createObjectURL(blob);

            output.innerHTML = `<img src="${outputImageURL}" alt="Translated Image"/>`;
            downloadBtn.href = outputImageURL;
            downloadBtn.download = 'translated_image.png';
            downloadBtn.classList.remove('disabled');
            downloadBtn.innerText = 'Download Translated Image';
            const saveForm = new FormData();
            saveForm.append('original', file);
            saveForm.append('translated', blob);

            await fetch('/api/image_history', {
                method: 'POST',
                body: saveForm
            });

        } catch (error) {
            output.innerHTML = "Failed to process image.";
            alert("Error: " + error.message);
        }
    });
</script>
